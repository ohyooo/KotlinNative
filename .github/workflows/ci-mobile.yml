name: CI Mobile Build

on:
  workflow_dispatch:
  release:
    types:
      - published
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  shared-all-targets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit

      - name: Build shared native libraries (all targets)
        run: |
          chmod +x ./gradlew
          ./gradlew :shared:ciBuildSharedAllTargets --stacktrace

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit

      - name: Build Android Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew :android:assembleDebug

      - name: Build Android Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew :android:assembleRelease

      - name: Upload Android Debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Android Release artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/build/outputs/apk/release/*.apk
          if-no-files-found: error

  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: iosApp
        run: xcodegen generate

      - name: Build iOS app (Debug)
        working-directory: iosApp
        run: |
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=YES \
            build

      - name: Build iOS app (Release)
        working-directory: iosApp
        run: |
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=YES \
            build

      - name: Upload iOS Debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-simulator-app
          path: iosApp/build/DerivedData/Build/Products/Debug-iphonesimulator/iosApp.app
          if-no-files-found: error

      - name: Upload iOS Release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-simulator-app
          path: iosApp/build/DerivedData/Build/Products/Release-iphonesimulator/iosApp.app
          if-no-files-found: error
